{% extends "index.html" %}

{% block content %}

<div class="row">
   <div class="col-lg-12 text-center">
    <img class="img-fluid" src="{{ url_for('static', filename='contact.png') }}" alt="Movie Contact" style="width: 20vw; height: auto; max-width: 100%">
       <h1 class="mt-3">Skontaktuj się z nami:</h1>
       <form action="{{ url_for('contact') }}" method="POST">
           <form action="{{ url_for('contact') }}" method="POST">
           <div class="mb-3">
               <label for="name" class="form-label">Twoje imię</label>
               <input type="text" class="form-control" id="name" name="name" required style="max-width: 400px; margin: 0 auto;">
           </div>

           <div class="mb-3">
               <label for="email" class="form-label">Twój email</label>
               <input type="email" class="form-control" id="email" name="email" required style="max-width: 400px; margin: 0 auto;">
           </div>

           <div class="mb-3">
               <label for="message" class="form-label">Wiadomość</label>
               <textarea class="form-control" id="message" name="message" rows="5" required style="max-width: 400px; margin: 0 auto;"></textarea>
           </div>
           <button type="submit" class="btn btn-primary">Wyślij</button>
       </form>
   </div>
       {% with messages = get_flashed_messages(with_categories=true) %}
       {% if messages %}
           <div class="alert alert-{{ messages[0][0] }} mt-3">
               {% for category, message in messages %}
                   <p>{{ message }}</p>
               {% endfor %}
           </div>
       {% endif %}
        {% endwith %}
</div>


{% endblock %}
